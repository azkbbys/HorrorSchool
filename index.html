<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园惊魂 - 语言选择</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'mplus_hzk_12';
            src: url('zh/fonts/mplus_hzk_12.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        /* 开场动画样式 */
        .intro-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        .language-selection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .language-title {
            color: white;
            font-size: 20px;
            text-align: center;
            font-family: 'mplus_hzk_12', sans-serif;
            text-shadow: 0 0 10px #ff4d4d;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
            position: relative;
            left: 0;
            right: 0;
            margin: 0 auto 30px;
            max-width: 100%;
            display: block;
        }
        
        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .language-btn {
            padding: 15px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4d4d;
            color: white;
            font-size: 18px;
            font-family: 'mplus_hzk_12', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            border-radius: 4px;
        }
        
        .language-btn:hover {
            background-color: #ff4d4d;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.7);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 语言选择界面 -->
    <div id="language-selection-container" class="intro-animation">
        <div id="language-selection" class="language-selection">
            <div class="language-title">选择语言 / Choose Language / 言語を選択</div>
            <div class="language-buttons">
                <button id="lang-zh" class="language-btn">中文</button>
                <button id="lang-en" class="language-btn">English</button>
                <button id="lang-ja" class="language-btn">日本語</button>
            </div>
        </div>
    </div>

    <script>
        // 语言选择逻辑
        document.addEventListener('DOMContentLoaded', function () {
            const langZhBtn = document.getElementById('lang-zh');
            const langEnBtn = document.getElementById('lang-en');
            const langJaBtn = document.getElementById('lang-ja');

            // 为语言按钮添加点击事件
            langZhBtn.addEventListener('click', () => {
                // 将语言存储在cookie中
                document.cookie = `gameLanguage=zh; path=/; max-age=31536000`; // 一年有效期
                
                // 跳转到中文目录下的play.html
                window.location.href = './zh/play.html';
            });

            langEnBtn.addEventListener('click', () => {
                // 将语言存储在cookie中
                document.cookie = `gameLanguage=en; path=/; max-age=31536000`; // 一年有效期
                
                // 跳转到英文目录下的play.html
                window.location.href = './en/play.html';
            });

            langJaBtn.addEventListener('click', () => {
                // 将语言存储在cookie中
                document.cookie = `gameLanguage=ja; path=/; max-age=31536000`; // 一年有效期
                
                // 跳转到日文目录下的play.html
                window.location.href = './ja/play.html';
            });
        });
    </script>
</body>

</html>
